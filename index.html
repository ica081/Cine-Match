<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMatch - Recomendações de Filmes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <button class="hamburger-menu">
        <i class="fas fa-bars"></i>
      </button>
      <div class="header-content">
        <a href="#" class="logo" id="homeLink">
          <i class="fas fa-film"></i>
          <span class="logo-text">CineMatch</span>
        </a>
        
        <div class="search-container">
          <button class="search-toggle" id="searchToggle">
            <i class="fas fa-search"></i>
          </button>
          <div class="search-input-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" class="search-input" placeholder="Buscar filmes..." id="headerSearchInput">
          </div>
        </div>
        
        <div class="nav-links">
          <a href="#" class="nav-link" id="favoritesLink">Favoritos</a>
        </div>
        <div class="categories-container">
          <div class="categories-dropdown">
            <button class="categories-btn">
              <i class="fas fa-tags"></i> Categorias
              <i class="fas fa-chevron-down"></i>
            </button>
            <div class="categories-menu">
              <a href="#" class="category-link" data-genre="28">Ação</a>
              <a href="#" class="category-link" data-genre="12">Aventura</a>
              <a href="#" class="category-link" data-genre="16">Animação</a>
              <a href="#" class="category-link" data-genre="35">Comédia</a>
              <a href="#" class="category-link" data-genre="80">Crime</a>
              <a href="#" class="category-link" data-genre="18">Drama</a>
              <a href="#" class="category-link" data-genre="10751">Família</a>
              <a href="#" class="category-link" data-genre="14">Fantasia</a>
              <a href="#" class="category-link" data-genre="27">Terror</a>
              <a href="#" class="category-link" data-genre="878">Ficção Científica</a>
            </div>
          </div>
        </div>
        <div class="auth-buttons">
          <button id="darkModeToggle" class="btn-icon" aria-label="Alternar modo escuro">
            <i class="fas fa-moon"></i>
          </button>
          <div id="authSection"></div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
      <div id="pagination" class="pagination-container"></div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">Sobre</a>
          <a href="#" class="footer-link">Contato</a>
          <a href="#" class="footer-link">Termos</a>
          <a href="#" class="footer-link">Privacidade</a>
        </div>
        <p class="copyright">© 2023 CineMatch. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Auth Modal -->
<div id="authModal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 class="modal-title" id="modalTitle">Entrar</h3>
      <button class="close-modal" id="closeModal">&times;</button>
    </div>
    <form id="authForm">
      <div id="nameField" class="form-group" style="display: none;">
        <label for="authName" class="form-label">Nome de Usuário</label>
        <input type="text" id="authName" class="form-input">
      </div>
      <div class="form-group">
        <label for="authEmail" class="form-label">Email</label>
        <input type="email" id="authEmail" class="form-input" required>
      </div>
      <div class="form-group">
        <label for="authPassword" class="form-label">Senha</label>
        <input type="password" id="authPassword" class="form-input" required>
      </div>
      <button type="submit" class="submit-btn" id="submitAuthBtn">Entrar</button>
      <div class="form-footer">
        <span id="toggleFormText">Não tem uma conta? </span>
        <span class="toggle-form" id="toggleFormBtn">Registre-se</span>
      </div>
    </form>
  </div>
</div>

  <script src="app.js"></script>
</body>
</html>
