<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMatch - Recomendações de Filmes</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header>
      <div class="header-content">
        <a href="#" class="logo" id="homeLink">
          <i class="fas fa-film"></i>
          <span>CineMatch</span>
        </a>
        <!-- Modifique a parte do nav-links no header -->
        <div class="nav-links">
            <a href="#" class="nav-link" id="homeLink">Início</a>
            <div class="dropdown">
            <button class="nav-link dropdown-btn">Categorias <i class="fas fa-chevron-down"></i></button>
            <div class="dropdown-content">
                <a href="#" onclick="showCategory('popular'); return false;">Populares</a>
                <a href="#" onclick="showCategory('top_rated'); return false;">Melhores Avaliados</a>
                <a href="#" onclick="showCategory('upcoming'); return false;">Em Breve</a>
                <a href="#" onclick="showCategory('now_playing'); return false;">Nos Cinemas</a>
            </div>
            </div>
            <a href="#" class="nav-link" id="searchLink">Buscar</a>
            <a href="#" class="nav-link" id="favoritesLink">Favoritos</a>
        </div>
        <div class="auth-buttons">
          <button id="darkModeToggle" class="btn-icon" aria-label="Alternar modo escuro">
            <i class="fas fa-moon"></i>
          </button>
          <div id="authSection"></div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main>
      <div id="content">
        <div class="loading">
          <div class="spinner"></div>
        </div>
      </div>
    </main>

    <!-- Footer -->
    <footer>
      <div class="footer-content">
        <div class="footer-links">
          <a href="#" class="footer-link">Sobre</a>
          <a href="#" class="footer-link">Contato</a>
          <a href="#" class="footer-link">Termos</a>
          <a href="#" class="footer-link">Privacidade</a>
        </div>
        <p class="copyright">© 2023 CineMatch. Todos os direitos reservados.</p>
      </div>
    </footer>
  </div>

  <!-- Auth Modal -->
  <div id="authModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="modalTitle">Entrar</h3>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>
      <form id="authForm">
        <div class="form-group">
          <label for="authEmail" class="form-label">Email</label>
          <input type="email" id="authEmail" class="form-input" required>
        </div>
        <div class="form-group">
          <label for="authPassword" class="form-label">Senha</label>
          <input type="password" id="authPassword" class="form-input" required>
        </div>
        <button type="submit" class="submit-btn" id="submitAuthBtn">Entrar</button>
        <div class="form-footer">
          <span id="toggleFormText">Não tem uma conta? </span>
          <span class="toggle-form" id="toggleFormBtn">Registre-se</span>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
